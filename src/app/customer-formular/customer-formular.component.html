<h1 xmlns="http://www.w3.org/1999/html">Zákazníci - formulár</h1>

  <div class="container-fluid">
    <form [formGroup]="customerForm" >
      <label>
    Id: <input type="text" formControlName="id" readonly>
      </label>
    <br>
      <label>
    Meno:
    <input type="text" formControlName="customerName">
      </label>
    <br>
      <label>
    Kontakt:
    <input type="text" formControlName="email">
      </label>
    <br><br>
      <button mat-raised-button (click)="pridaj()" *ngIf="customerForm.value.id === null">PRIDAJ</button>
      <button mat-raised-button (click)="uprav()" *ngIf="customerForm.value.id !== null">UPRAV</button>
      <button mat-raised-button (click)="odstran()">ODSTRAN</button>
    </form>
  </div>
