<h2 class="h2 mx-3">{{name}}</h2>

  <div class="container-fluid">
    <form [formGroup]="customerForm" >
      <label>
        <input type="text" pInputText  formControlName="id" readonly placeholder="ID zákazníka (readonly)">
      </label>
    <br><br>
      <label>
    <input type="text" pInputText  formControlName="firstName" placeholder="Meno">
      </label>
    <br><br>
      <label>
        <input type="text" pInputText  formControlName="lastName" placeholder="Priezvisko">
      </label>
      <br><br>
      <label>
    <input type="text" pInputText  formControlName="contact" placeholder="Kontakt">
      </label>
    <br><br>
      <button pButton pRipple class="p-button p-button-success" [attr.disabled]="customerForm.valid ? null : true" (click)="pridaj()">PRIDAJ</button>
      &nbsp;
      <button pButton pRipple class="p-button p-button-success" [attr.disabled]="customerForm.valid ? null : true"  (click)="uprav()">UPRAV</button>
      &nbsp;
      <button pButton pRipple class="p-button p-button-success" [attr.disabled]="customerForm.valid ? null : true"  (click)="odstran()">Zruš</button>
    </form>
    <br>
  </div>
