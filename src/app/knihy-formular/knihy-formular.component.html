<h2 class="h2 mx-3">{{name}}</h2>

<div class="container-fluid">
  <form [formGroup]="knihaForm">
    <label>
      <input type="text" pInputText formControlName="id" readonly placeholder="ID knihy (readonly)">
    </label>
    <br>
    <br>
    <label>
      <input type="text" pInputText formControlName="title"  placeholder="Názov knihy">
    </label>
    <br>
    <br>
    <label>
      <input type="text" pInputText formControlName="authorFirstName"  placeholder="Autor krstné meno">
    </label>
    <br>
    <br>
    <label>
      <input type="text" pInputText formControlName="authorLastName"  placeholder="Autor priezvisko">
    </label>
    <br>
    <br>
    <label>
      <input type="number" min="0" pInputText formControlName="bookCount"  placeholder="Počet kníh">
    </label>
    <br><br>
    <button pButton pRipple class="p-button p-button-success" [attr.disabled]="knihaForm.valid ? null : true" (click)="pridajKnihu()">Pridaj</button>
    &nbsp;
    <button pButton pRipple class="p-button p-button-success" [attr.disabled]="knihaForm.valid ? null : true" (click)="upravKnihu()">Uprav</button>
    &nbsp;
    <button pButton pRipple class="p-button p-button-success" [attr.disabled]="knihaForm.valid ? null : true" (click)="zrus()">Zruš</button>
  </form>
  <br>
</div>
