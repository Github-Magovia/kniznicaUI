<div class="container-fluid">
  ZOZNAM: <br>
  <div *ngIf="!knihy || knihy?.length == 0">
    Zoznam kníh je prázdny.
  </div>

  <table class="table table-striped" *ngIf="knihy?.length >0">
    <thead>
    <tr>
      <th scope="col">#ID</th>
      <th scope="col">NÁZOV</th>
      <th scope="col">AUTOR</th>
      <th scope="col">DOSTUPNOSŤ</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let k of knihy">
      <td>{{k.id}}</td>
      <td>{{k.nazov}}</td>
      <td>{{k.autor}}</td>
      <td>{{k.dostupnost}}</td>
      <td>
        <button (click)="uprav(k)">Upraviť</button>
        <button (click)="zmaz(k)">Zmazať</button>
      </td>
    </tr>


    </tbody>

  </table>


</div>
