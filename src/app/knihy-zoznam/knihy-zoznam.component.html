<div class="container-fluid">
  ZOZNAM: <br>
  <table class="table table-striped">
    <thead>
     <tr>
      <th scope="col">#ID</th>
      <th scope="col">NÁZOV</th>
      <th scope="col">AUTOR</th>
      <th scope="col">DOSTUPNOSŤ</th>
     </tr>
    </thead>
    <tbody>
      <tr *ngFor="let k of knihy">
        <td>{{k.id}}</td>
        <td>{{k.nazov}}</td>
        <td>{{k.autor}}</td>
        <td>{{k.dostupnost}}</td>
      </tr>


    </tbody>

 </table>


</div>
